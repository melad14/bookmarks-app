
<html >
  <head>
   

    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
<div class="home">
    <div class="container">
      <div class="header clearfix">

        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2 class="text-light">Bookmark Your Favorite Sites</h2>
        <form id="myForm">
          <div class="form-group">
            <label class="text-light">Site Name</label>
            <input type="text" class="form-control bg-transparent text-light" id="siteName" placeholder="Website Name">
          </div>
          <div class="form-group">
            <label class="text-light">Site URL</label>
            <input  type="text" class="form-control bg-transparent text-light" id="siteUrl" placeholder="Website URL">
          </div>
          <button onclick="getData()" id="add" class="btn btn-outline-primary m-5">add Bookmark</button>
          <button onclick="addUpdate()" id="Update" style="display: none;"  class="btn btn-outline-warning m-5">Update</button>
         <input onkeyup=" searchItems(this.value)" id="search" class=" form-control my-3 bg-transparent text-light" placeholder="search">
        </form>
      </div>






      <div class="w-75 mx-auto ">
        <table class="table text-center  bg-transparent text-light">
        <thead>
        <th>Name</th>
        <th>ULR</th>
        <th>Delete</th>
        <th>Update</th> 
        </thead>
        <tbody id="tableBody">
            
        </tbody>
        
        </table>
        
        </div>

      
    </div> 
   </div>
   

    <script src="bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
